<mat-card >
    <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | pipeImagen">

    <mat-card-content>
        <h3>{{heroe.superhero}}</h3>
        <p>
            <strong> Primera aparicion</strong> {{heroe.first_appearance}}
            <br>
            <strong> Personajes: </strong>{{heroe.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes', heroe.id]">
        <!-- <button mat-button color="warn" [routerLink]="'../'+heroe.id"> -->
            Leer mas...
        </button>
        <button mat-button color="info" [routerLink]="['/heroes/editar/', heroe.id]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
