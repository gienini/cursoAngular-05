

<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">
        
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            
            <button mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon>
                    menu
                </mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de Heroes</span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>AÃ±adir Heroes</span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button
            (click)="sidenav.toggle()">
            <mat-icon>
                menu
            </mat-icon>
        </button>

        <span class="spacer"></span>
        <span>{{auth? auth.usuario : 'no LOGIN'}}</span>
        <button mat-button (click)="logout()">
            Logout
        </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
</mat-sidenav-container>
