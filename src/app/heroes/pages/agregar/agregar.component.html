<div>
    <h1>{{ (heroe.id) ? 'Editar' : 'Nuevo' }} Heroe <small> {{heroe.superhero}} </small></h1>
</div>



<div fxLayout="row" 
    fxLayout.xs="column" 
    fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" 
            fxLayout.xs="column" 
            fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label> Super Heroe</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label> Alter ego</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required>
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100">
            <mat-label> Primera aparicion</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label> Personajes</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label> Creador</mat-label>
            <mat-select required
            [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" 
                    [value]="publisher.id"
                    >
                    {{publisher.desc}}                    
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label> Foto Url</mat-label>
            <input matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required>
        </mat-form-field>

        <div fxLayout>
            <button mat-raised-button 
                color="primary"
                (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ (heroe.id) ? 'Editar' : 'Crear' }}
            </button>
            <span class="spacer"></span>
            <button mat-raised-button 
                *ngIf="heroe.id"
                (click)="eliminar()"
                color="warn"
                >
                <mat-icon>remove</mat-icon>
                Eliminar
            </button>
        </div>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | pipeImagen">
    </div>

</div>
